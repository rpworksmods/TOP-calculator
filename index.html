<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Web Calculator</h1>
    </div>
    <div class="container">
        <div class="calc-layout">
            <div class="display">
                <div class="equation">
                    <div id="a"></div><div id="operator"></div><div id="b"></div>
                </div>
                <p class="result"></p>
            </div>
            <div class="buttons">
                <button id="clear" onclick="clearEquation()">AC</button>
                <button id="parenthesis" disabled>( )</button>
                <button id="%" class="operator" disabled>%</button>
                <button id="/" class="operator">/</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="*" class="operator">X</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="-" class="operator">-</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="+" class="operator">+</button>
                <button id="0" class="number">0</button>
                <button id="decimal" onclick="decimal()" disabled>.</button>
                <button id="delete" onclick="backspace()">Del</button>
                <button id="equals" onclick="equals()">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright @ <a href="https://github.com/rpworksmods/TOP-calculator#">Kye Jones</a></p>
    </div>
</body>
</html>
<script src="script.js"></script>
